baseURL = "https://tahadraidia.com/"
languageCode = "en-us"
title = "Taha Draidia"
theme = "tahadraidia_theme"
[params]
  mainSections = ['blog', 'publication', 'conference']
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'perldoc'
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark.renderer]
    [markup.goldmark.renderer.html]
        minify = true
